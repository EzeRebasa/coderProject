<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sitio de compras donde encontrarás perfumes, ropa casual y camisetas de fútbol"
    />
    <meta
      name="keywords"
      content="PERFUMES, CHOMBAS, CAMISETAS, ROPA, CASUAL, FUTBOL"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Eureka - Home</title>
  </head>

  <body>
    <!----------------  HEADER   ------------------>
    <div class="mainGrid">
      <!------------------ HEADER --------------------->
      <header class="header mainGrid__header">
        <div class="header__content header__content--grid">
          <div id="logo" class="header__logo">
            <a href="#"
              ><img src="assets/images/logo-48x48.svg" alt="Logo Eureka"
            /></a>
          </div>
          <div class="header__search">
            <form action="#" class="search__form">
              <input type="text" placeholder="Buscar Artículo" />
              <span class="icon--search"></span>
            </form>
          </div>
          <div class="header__cart">
            <a href="pages/cart.html"
              ><img
                src="assets/images/shopping-cart.svg"
                alt="Carrito"
                class="icon--cart"
              /><span class="badge bg-danger"> 1 </span></a
            >
          </div>
        </div>

        <nav class="navbar navbar-light navbar-expand-md mainGrid__nav">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#"> HOME </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages/news.html"> NOVEDADES </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    CATALOGO
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a
                        class="dropdown-item"
                        href="pages/catalog.html#perfume"
                      >
                        Perfumes
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="pages/catalog.html#casual">
                        Ropa casual
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="pages/catalog.html#sport">
                        Ropa deportiva
                      </a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="pages/catalog.html"
                        >Todos</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pages/about-us.html"> CONOCENOS </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!----------------------------------------------->
      <!-------------------- TITLE -------------------->
      <main class="indexMain mainGrid__main">
        <section class="indexMain__title">
          <img
            src="assets/images/eureka-title.png"
            alt="Imagen de marca Eureka"
          />
        </section>

        <!----------------------------------------------->
        <!-------------------- NEWS --------------------->
        <div class="newsContainer">
          <section class="indexMain__news">
            <h1 class="indexMain__news__title title">~ NOVEDADES ~</h1>

            <!------------------- CAROUSEL ------------------>
            <div
              id="carouselExampleDark"
              class="carousel slide carousel-fade"
              data-bs-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="1"
                ></li>
                <li
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                  <img
                    src="assets/images/camisetas/argentina-tit2021.jpg"
                    class="mx-auto d-block"
                    alt="Camiseta Argentina"
                  />
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <img
                    src="assets/images/camisetas/argentina-sup2021.jpg"
                    class="mx-auto d-block"
                    alt="Camiseta suplente Argentina"
                  />
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <img
                    src="assets/images/chombas/salmon.jpg"
                    class="mx-auto d-block"
                    alt="Chomba lacoste color salmón"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleDark"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleDark"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>

            <!-- CAROUSEL END -->
          </section>
        </div>
        <!----------------------------------------------->
        <!----------------- PRODUCTS (MAIN CATEGORIES) ------------------->
        <div class="indexMain__categories">
          <h2 class="indexMain__categories__title">~ CATEGORIAS ~</h2>
          <section class="indexMain__categories__section categoriesGrid">
            <a href="pages/catalog.html#perfume">
              <article class="indexMain__categories__card">
                <h3 class="indexMain__categories__card--title">PERFUMES</h3>
                <div class="indexMain__categories__card--img">
                  <img
                    src="assets/images/per-mujer/lancome.jpg"
                    alt="Perfume la vie est belle de lancome"
                  />
                </div>
              </article>
            </a>
            <a href="pages/catalog.html#casual">
              <article class="indexMain__categories__card">
                <h3 class="indexMain__categories__card--title">ROPA CASUAL</h3>
                <div class="indexMain__categories__card--img">
                  <img
                    src="assets/images/chombas/salmon.jpg"
                    alt="Chomba lacoste color salmón"
                  />
                </div>
              </article>
            </a>
            <a href="pages/catalog.html#sport">
              <article class="indexMain__categories__card">
                <h3 class="indexMain__categories__card--title">
                  ROPA DEPORTIVA
                </h3>
                <div class="indexMain__categories__card--img">
                  <img
                    src="assets/images/camisetas/boca-sup2021.jpg"
                    alt="Camiseta de Boca suplente"
                  />
                </div>
              </article>
            </a>
          </section>
        </div>
      </main>
      <!---------------------------------------------------------------->
       <!----------- FOOTER ------------>
      <footer class="footer mainGrid__footer">
        <div class="footer__content footer__content--grid">
          <div class="footer__content__logo">
            <a href="#logo"
              ><img src="assets/images/logo-48x48.svg" alt="Logo Eureka"
            /></a>
          </div>

          <div class="footer__content__social">
            <a
              href="https://www.facebook.com/search/top?q=eureka%20fragancias"
              target="_blank"
              ><img
                src="assets/images/logo-facebook.svg"
                alt="Icono de Facebook con enlace a Eureka"
                class="icon"
            /></a>
            <a
              href="https://www.instagram.com/eureka.tiendaonline/"
              target="_blank"
              ><img
                src="assets/images/logo-instagram.svg"
                alt="Icono de Instagram con enlace a Eureka"
                class="icon"
            /></a>
            <a href="#"
              ><img
                src="assets/images/logo-whatsapp.svg"
                alt="Icono de WhatsApp para comunicarse con Eureka"
                class="icon"
            /></a>
            <a href="#"
              ><img
                src="assets/images/logo-gmail.svg"
                alt="Icono de Gmail para comunicarse con Eureka"
                class="icon"
            /></a>
          </div>
          <div class="footer__content__copy">
            <p>Copyright &copy; 2020 Ezequiel Rebasa</p>
          </div>
        </div>
      </footer>
      <!------------------------------->
      <script src="js/scripts.js"></script>
      <!-- Bootstrap script -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"
      ></script>
      <script src="js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
